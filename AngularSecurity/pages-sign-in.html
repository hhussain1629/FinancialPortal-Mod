<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <!-- Fonts  -->
    <link rel="stylesheet" href="Content/font-awesome.min.css">
    <link rel="stylesheet" href="Content/simple-line-icons.css">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="Content/animate.css">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="Content/main.css">
    <!-- Feature detection -->
    <script src="Scripts/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <section class="container animated fadeInUp">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="login-wrapper">
                    <header>
                        <div class="brand">
                            <a ui-sref="dashboard" class="logo">
                                <i class="icon-layers"></i>
                                <span>N</span><strong class="text-primary">BALANCE</strong>
                            </a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p style="font-size:0.8em">Personal Finance Manager</p>
                        </div>
                    </header>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Sign In
                            </h3>
                        </div>
                        <div ng-controller="loginController as login" class="panel-body">
                            <p> Login to access your account.</p>
                            <form class="form-horizontal" ng-submit="login.login()" role="form">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" ng-model="login.model.Username" class="form-control" id="email" placeholder="UserName or Email" required autofocus>
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" id="password" ng-model="login.model.Password" class="form-control" placeholder="Password" required>
                                        <i class="fa fa-lock"></i>
                                        <a href="javascript:void(0)" class="help-block">Forgot Your Password?</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                        <hr />
                                        <a ui-sref="register" class="btn btn-default btn-block">Not a member? Sign Up</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
