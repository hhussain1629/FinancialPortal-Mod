<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 credBox">
            <div id="login-wrapper">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color: darkgreen;">
                        <h3 class="panel-title">
                            Sign In
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p> Login to access your account.</p>
                        <form class="form-horizontal" ng-submit="login.login()" role="form">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <i class="fa fa-user"></i>
                                    E-mail Address: <br />
                                    <input type="text" ng-model="login.model.Username" class="form-control" id="email" placeholder="E-mail Address" required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    Password: <br />
                                    <input type="password" id="password" ng-model="login.model.Password" class="form-control" placeholder="Password" required>
                                    <i class="fa fa-lock"></i>
                                    <!--<a href="javascript:void(0)" class="help-block">Forgot Your Password?</a>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: darkgreen;">Sign in</button>
                                    <hr />
                                    <a ui-sref="register" class="btn btn-default btn-block">Not a member? Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
