                                                </span>Log Out
                                            </a>
                                        </li>
                                    </ul>
                                </li>

                                    </a>

                                        <li>

                                                    <i class="fa fa-sign-in"></i>
                                                </span>Login
                                            </a>
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a ui-sref="register">

                                            </a>
                                        </li>
                                    </ul>
                                </li>
